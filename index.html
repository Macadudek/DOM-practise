<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tab selector</title>
</head>
<body>
    <div class="container">
        <div class="selector_bar">
            <div class="tab active">
                Wellington
            </div>
            <div class="tab">
                Prague
            </div>
            <div class="tab">
                London
            </div>
        </div>
        <div class="content_container">
            <div class="content_box active">
                <h3>Wellington</h3>
               Wellington is a capital city of <strong>New Zealand</strong>.
            </div>
            <div class="content_box">
                <h3>Prague</h3>
              Prague is the capital city of <strong>Czech Republic</strong>.
            </div>
            <div class="content_box">
                <h3>London</h3>
              London is the capital city of <strong>United Kingdom</strong>.
            </div>
        </div>
        <footer>
            <button>DarkMode</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
